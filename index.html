<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/backlog.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/bootstrap.css" />
    <title>Codzilla Board</title>
  </head>
  <body>
    <div class="d-flex flex-column h-100">
      <header>
        <div class="brand">
          <a href="./index.html">
            <img src="./assets/icons/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="curr_page">
          <img src="./assets/icons/backlog_icon.svg" alt="backlog_icon" />
          <span>Backlog</span>
        </div>
        <div class="user_info">
          <img
            src="./assets/icons/notification_icon.svg"
            alt="notification_icon"
          />
          <div class="user_img"></div>
        </div>
      </header>
      <div class="backlog flex-grow-1 d-flex">
        <aside
          style="width: 240px; height: 100%; background-color: aqua"
        ></aside>
        <main class="w-100 h-100">
          <div class="titel_backloge mx-4">
            <div class="d-flex pt-4">
              <p class="px-2">project</p>
              <p class="px-2">/</p>
              <p class="px-2">scrum bord</p>
            </div>
            <h2 class="px-2">Backlog</h2>
          </div>
          <section
            class="sprint_section h-50 w-100 mt-4 mx-4 d-flex justify-content-center"
          >
            <div class="princip_sprint h-75 rounded border border-dark">
              <div
                class="option_sprint d-flex align-items-center justify-content-between bg-light"
              >
                <div class="d-flex align-items-center h-25">
                  <button class="border-0 bg-light px-4">
                    <img src="./assets/icons/Vector.svg" alt="" />
                  </button>
                  <h5>SCRUMBORD Sprint 1</h5>
                  <p class="pt-4 pb-2 px-4">29 / 10</p>
                  <p class="pt-4 pb-2 px-4">03 / 11</p>
                </div>
                <div class="d-flex align-items-center h-25">
                  <span
                    class="number_destaches_doing p-2 d-flex align-items-center bg-info m-4 h-75 rounded"
                    >0</span
                  >
                  <span
                    class="number_destaches_todo p-2 d-flex align-items-center h-25 bg-success rounded text-light"
                    >0</span
                  >
                  <span
                    class="number_destaches_done p-2 d-flex align-items-center h-25 bg-secondary rounded text-light mx-4"
                    >0</span
                  >
                  <button
                    class="sprint_start w-50 px-4 mx-2 align-items-center bg-info rounded"
                  >
                    start sprint
                  </button>
                  <button
                    class="sprint_start mx-2 px-2 d-flex align-items-center bg-info rounded"
                  >
                    ...
                  </button>
                </div>
              </div>
              <!-- user storie 1 -->
              <div
                class="users_storise_sprint w-100 mt-2 bg-light rounded d-flex align-items-center justify-content-between"
              >
                <div class="title_userstori_sprint d-flex align-items-center">
                  <img
                    src="./assets/icons/userstori_icon.svg"
                    alt=""
                    class="mx-2"
                  />
                  <h5 class="pt-2 px-2">to do list</h5>
                  <h5 class="pt-2 px-2">- 1</h5>
                  <i class="p-2">user storie</i>
                </div>
                <div class="option_userstorie d-flex align-items-center w-25">
                  <span
                    class="w-25 h-75 d-flex align-items-center justify-content-center bg-info rounded"
                    >A FAIR</span
                  >
                  <span class="deadline_userstorie mx-4 h-25">_</span>
                </div>
              </div>
              <!-- user storie 2 -->
              <div
                class="users_storise_sprint w-100 mt-2 bg-light rounded d-flex align-items-center justify-content-between"
              >
                <div class="title_userstori_sprint d-flex align-items-center">
                  <img
                    src="./assets/icons/userstori_icon.svg"
                    alt=""
                    class="mx-2"
                  />
                  <h5 class="pt-2 px-2">to do list</h5>
                  <h5 class="pt-2 px-2">- 1</h5>
                  <i class="p-2">user storie</i>
                </div>
                <div class="option_userstorie d-flex align-items-center w-25">
                  <span
                    class="w-25 h-75 d-flex align-items-center justify-content-center bg-info rounded"
                    >A FAIR</span
                  >
                  <span class="deadline_userstorie mx-4 h-25">_</span>
                </div>
              </div>
              <!-- user storie 3 -->
              <div
                class="users_storise_sprint w-100 mt-2 bg-light rounded d-flex align-items-center justify-content-between"
              >
                <div class="title_userstori_sprint d-flex align-items-center">
                  <img
                    src="./assets/icons/userstori_icon.svg"
                    alt=""
                    class="mx-2"
                  />
                  <h5 class="pt-2 px-2">to do list</h5>
                  <h5 class="pt-2 px-2">- 1</h5>
                  <i class="p-2">user storie</i>
                </div>
                <div class="option_userstorie d-flex align-items-center w-25">
                  <span
                    class="w-25 h-75 d-flex align-items-center justify-content-center bg-info rounded"
                    >A FAIR</span
                  >
                  <span class="deadline_userstorie mx-4 h-25">_</span>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="./scripts/bootstrap.js"></script>
  </body>
</html>
