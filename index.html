<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/bootstrap.css" />
    <link rel="stylesheet" href="./assets/styles/backlog.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Codzilla Board</title>
  </head>
  <body>
    <div class="d-flex flex-column h-100">
      <header>
        <div class="brand">
          <a href="./index.html">
            <img src="./assets/icons/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="curr_page">
          <img src="./assets/icons/backlog_icon.svg" alt="backlog_icon" />
          <span>Backlog</span>
        </div>
        <div class="user_info">
          <img
            src="./assets/icons/notification_icon.svg"
            alt="notification_icon"
          />
          <div class="user_img"></div>
        </div>
      </header>
      <div class="backlog flex-grow-1">
        <aside id="aside">
          <div class="aside_head">
            <div class="project_img"></div>
            <div class="project_info">
              <h5>Project 1</h5>
              <p>Software Project</p>
            </div>
          </div>
          <h6>PLANNING</h6>
          <ul class="aside_pages">
            <li>
              <a href="./timer.html">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  role="presentation"
                >
                  <path
                    d="M6 2h10a3 3 0 010 6H6a3 3 0 110-6zm0 2a1 1 0 100 2h10a1 1 0 000-2H6zm4 5h8a3 3 0 010 6h-8a3 3 0 010-6zm0 2a1 1 0 000 2h8a1 1 0 000-2h-8zm-4 5h6a3 3 0 010 6H6a3 3 0 010-6zm0 2a1 1 0 000 2h6a1 1 0 000-2H6z"
                    fill-rule="evenodd"
                  ></path>
                </svg>
                <span>Timeline</span>
              </a>
            </li>
            <li class="active">
              <a href="./index.html">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  role="presentation"
                >
                  <g>
                    <path
                      d="M5 19.002C5 19 17 19 17 19v-2.002C17 17 5 17 5 17v2.002zm-2-2.004C3 15.894 3.895 15 4.994 15h12.012c1.101 0 1.994.898 1.994 1.998v2.004A1.997 1.997 0 0117.006 21H4.994A1.998 1.998 0 013 19.002v-2.004z"
                    ></path>
                    <path d="M5 15h12v-2H5v2zm-2-4h16v6H3v-6z"></path>
                    <path
                      d="M7 11.002C7 11 19 11 19 11V8.998C19 9 7 9 7 9v2.002zM5 8.998C5 7.894 5.895 7 6.994 7h12.012C20.107 7 21 7.898 21 8.998v2.004A1.997 1.997 0 0119.006 13H6.994A1.998 1.998 0 015 11.002V8.998z"
                    ></path>
                    <path
                      d="M5 5v2h12V5H5zm-2-.002C3 3.894 3.895 3 4.994 3h12.012C18.107 3 19 3.898 19 4.998V9H3V4.998z"
                    ></path>
                  </g>
                </svg>
                <span>Backlog</span>
              </a>
            </li>
            <li>
              <a href="./board.html">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  role="presentation"
                >
                  <g>
                    <path
                      d="M4 18h16.008C20 18 20 6 20 6H3.992C4 6 4 18 4 18zM2 5.994C2 4.893 2.898 4 3.99 4h16.02C21.108 4 22 4.895 22 5.994v12.012A1.997 1.997 0 0120.01 20H3.99A1.994 1.994 0 012 18.006V5.994z"
                    ></path>
                    <path d="M8 6v12h2V6zm6 0v12h2V6z"></path>
                  </g>
                </svg>
                <span>Board</span>
              </a>
            </li>
            <li>
              <a href="./settings.html">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
          <h6>Users</h6>
          <div class="aside_users">
            <div class="user"></div>
            <div class="user"></div>
            <div class="user"></div>
          </div>
          <p class="aside_footer">
            Vous faites partie d'un projet géré par l'équipe
          </p>
        </aside>
        <main style="width: 100%; height: 100%;">
          <section id="backlogSection">


            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Backlog
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="ticket-1 d-flex align-items-center w-100 bg-light border border-primary rounded p-1" draggable="true">
                      <img src="./assets/icons/bookmark.svg" alt="">
                      <p class="mb-0"><strong>NomDuSprint</strong> -1 user_storie</p>
                      <div class="status d-flex">
                        <div class="status_todo rounded p-0">todo <img src="./assets/icons/Vector-status.svg" alt=""></div>
                      </div>
                      <div class="duration_backlog bg-danger p-1 lh-0 rounded">0</div>
                    </div>
                    <div class="ticket-1 d-flex align-items-center w-100 bg-light border border-primary rounded p-1">
                      <img src="./assets/icons/bookmark.svg" alt="">
                      <p class="mb-0"><strong>NomDuSprint</strong> -1 user_storie</p>
                      <div class="status d-flex">
                        <div class="status_todo rounded p-0">todo <img src="./assets/icons/Vector-status.svg" alt=""></div>
                      </div>
                      <div class="duration_backlog bg-danger p-1 lh-0 rounded">0</div>
                    </div>
                    <div class="ticket-1 d-flex align-items-center w-100 bg-light border border-primary rounded p-1">
                      <img src="./assets/icons/bookmark.svg" alt="">
                      <p class="mb-0"><strong>NomDuSprint</strong> -1 user_storie</p>
                      <div class="status d-flex">
                        <div class="status_todo rounded p-0">todo <img src="./assets/icons/Vector-status.svg" alt=""></div>
                      </div>
                      <div class="duration_backlog bg-danger p-1 lh-0 rounded">0</div>
                    </div>
                  </div>
                </div>
              </div>


            </div>


            
          </section>
        </main>
      </div>
      
    </div>
    <script src="./scripts/bootstrap.js"></script>
  </body>
</html>
