<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/bootstrap.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/timer.css" />
    <title>Codzilla Board</title>
  </head>
  <body>
    <div class="d-flex flex-column h-100">
      <header>
        <div class="brand">
          <a href="./index.html">
            <img src="./assets/icons/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="curr_page">
          <img src="./assets/icons/backlog_icon.svg" alt="backlog_icon" />
          <span>Backlog</span>
        </div>
        <div class="user_info">
          <img
            src="./assets/icons/notification_icon.svg"
            alt="notification_icon"
          />
          <div class="user_img"></div>
        </div>
      </header>
      <div class="flex-grow-1 d-flex bg-cyan">
        <aside
          style="min-width: 240px; height: 100%; background-color: aliceblue"
        ></aside>
        <main class="flex-fill d-flex flex-column ps-40 pt-4">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 fs-14">
              <li class="breadcrumb-item text-secondary">
                <a href="#">Projects</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Project1
              </li>
            </ol>
          </nav>
          <h3 class="fs-4 fw-semibold mt-1 mb-4">Timeline</h3>
          <section>
            <div class="sticky h-100">
              <div></div>
              <div class="fs-14">Sprints</div>
              <div class="fs-14">User Stories</div>
            </div>
            <table class="table">
              <thead>
                <tr class="fs-11 text-center">
                  <th scope="col" colspan="7">OCT</th>
                  <th scope="col" colspan="7">OCT</th>
                  <th scope="col" colspan="7">OCT</th>
                  <th scope="col" colspan="7">OCT</th>
                  <th scope="col" colspan="7">OCT</th>
                </tr>
                <tr id="weekdays">
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
                  <td>10</td>
                  <td>11</td>
                  <td>12</td>
                  <td>13</td>
                  <td>14</td>
                  <td>15</td>
                  <td>16</td>
                  <td>17</td>
                  <td>18</td>
                  <td>19</td>
                  <td>20</td>
                  <td>21</td>
                  <td>22</td>
                  <td>23</td>
                  <td>24</td>
                  <td>25</td>
                  <td>26</td>
                  <td>27</td>
                  <td>28</td>
                  <td>29</td>
                  <td>30</td>
                  <td>31</td>
                  <td>1</td>
                  <td>2</td>
                  <td>2</td>
                  <td>3</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5"></td>
                  <td colspan="7">
                    <span
                      class="d-block bg-sprint1 rounded-3 fs-14 text-primary"
                      >Sprint 1</span
                    >
                  </td>
                  <td></td>
                  <td colspan="7">
                    <span
                      class="d-block bg-sprint2 rounded-3 fs-14 text-primary"
                      >Sprint 2</span
                    >
                  </td>
                  <td colspan="8"></td>
                  <td colspan="7"></td>
                </tr>
                <tr>
                  <td colspan="5"></td>
                  <td class="user_story user1" colspan="2"><span></span></td>
                </tr>
                <tr>
                  <td colspan="7"></td>
                  <td class="user_story user2"><span></span></td>
                </tr>
                <tr>
                  <td colspan="8"></td>
                  <td class="user_story user3"><span></span></td>
                </tr>
                <tr>
                  <td colspan="9"></td>
                  <td class="user_story user4"><span></span></td>
                </tr>
                <tr>
                  <td colspan="10"></td>
                  <td class="user_story user5" colspan="2"><span></span></td>
                </tr>
              </tbody>
            </table>
          </section>
          <ul
            onclick="controlVue(event)"
            class="vue d-flex gap-1 position-absolute fs-14 py-1 px-1"
          >
            <li>Days</li>
            <li class="active">Weeks</li>
            <li>Months</li>
          </ul>
        </main>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
